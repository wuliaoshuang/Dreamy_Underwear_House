<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>梦幻内衣扭蛋机</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Zcool+KuaiLe&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', 'Zcool KuaiLe', sans-serif;
        background-color: #fff5f7;
        overflow-x: hidden;
      }
      
      /* Hide Scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes shine {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }

      @keyframes pop-in {
        0% { transform: scale(0.5); opacity: 0; }
        70% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
      }

      /* New Animations for Gacha Machine */
      @keyframes shake-hard {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      /* Chaotic Mixing Animations for Balls */
      @keyframes mix-1 {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(15px, -15px) rotate(90deg); }
        50% { transform: translate(-10px, 20px) rotate(180deg); }
        75% { transform: translate(-20px, -10px) rotate(270deg); }
        100% { transform: translate(0, 0) rotate(360deg); }
      }

      @keyframes mix-2 {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(-15px, 20px) rotate(-90deg); }
        50% { transform: translate(20px, -15px) rotate(-180deg); }
        75% { transform: translate(10px, 10px) rotate(-270deg); }
        100% { transform: translate(0, 0) rotate(-360deg); }
      }

      @keyframes mix-3 {
        0% { transform: translate(0, 0) rotate(0deg); }
        30% { transform: translate(0px, -30px) rotate(120deg); }
        60% { transform: translate(0px, 10px) rotate(240deg); }
        100% { transform: translate(0, 0) rotate(360deg); }
      }

      @keyframes drop-bounce {
        0% { top: 50%; opacity: 1; transform: scale(0.8); }
        40% { top: 85%; opacity: 1; transform: scale(1.1); }
        60% { top: 78%; transform: scale(0.95); }
        80% { top: 85%; transform: scale(1.05); }
        100% { top: 85%; transform: scale(1); }
      }

      @keyframes glow-pulse {
        0%, 100% { box-shadow: 0 0 15px rgba(255, 182, 193, 0.5); }
        50% { box-shadow: 0 0 25px rgba(255, 182, 193, 0.9); }
      }

      /* Holographic Effect for Legendary Cards */
      .holo-effect {
        position: relative;
        overflow: hidden;
      }
      .holo-effect::after {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(
          115deg, 
          transparent 0%, 
          rgba(255, 255, 255, 0.4) 30%, 
          rgba(255, 0, 150, 0.2) 45%, 
          rgba(0, 255, 255, 0.2) 55%, 
          rgba(255, 255, 255, 0.4) 70%, 
          transparent 100%
        );
        background-size: 200% 200%;
        animation: shine 3s infinite linear;
        pointer-events: none;
        mix-blend-mode: screen;
      }

      /* Sunburst Background for Results */
      .sunburst {
        background: repeating-conic-gradient(
          from 0deg,
          rgba(255, 255, 255, 0.1) 0deg 15deg,
          transparent 15deg 30deg
        );
        animation: spin-slow 20s infinite linear;
      }

      .jelly-active:active {
        transform: scale(0.95, 1.05);
      }
    </style>
